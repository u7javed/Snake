<html>
  <head>
    <title>Snake</title>
  </head>
  <body>
    <canvas id="screen">
      <style>
        #screen {
          width: 100%;
          height: 100%;
          margin: 0;
        }
      </style>
      <script>
      	var c = document.getElementById("screen");
        var ctx = c.getContext("2d");
        var player;
        var food;
        var scale = Math.floor(c.width/80);
        
        function main() {
        	player = new Snake();
      		draw();
          pickLocation();
        }
        
        function pickLocation() {
        	var cols = Math.floor(c.width/scale);
          var rows = Math.floor(c.height/scale);
        	var xPos = Math.floor(Math.random()*cols)*scale;
          var yPos = Math.floor(Math.random()*rows)*scale;
          food = {
          	x: xPos,
            y: yPos
          };
        }
        
        function draw() {setInterval(function() {
          //background
          ctx.fillStyle = "rgb(40, 40, 40)";
          ctx.fillRect(0, 0, c.width, c.height);
          
          //update snake
          player.update();
          player.show();
          if(player.eat(food)) {
          	pickLocation();
          }
          if(player.lose) {
          }
          //update food
          ctx.fillStyle = "rgb(80, 210, 100)";
          ctx.fillRect(food.x, food.y, scale, scale);
        }, 40);}
        
        function Snake() {
        	this.x = scale * 10;
          this.y = scale * 10;
          this.xSpeed = scale;
          this.ySpeed = 0;
          this.length = 0;
          this.tail = [];
          this.move = false;
          
          this.update = function() {
            if(this.length == this.tail.length) {
              for(var i = 0; i < this.tail.length - 1; i++) {
                this.tail[i] = this.tail[i + 1];
              }
            }
            this.tail[this.length - 1] = {
            	x: this.x,
              y: this.y
            }
            
            this.x += this.xSpeed;
            this.y += this.ySpeed;
            
            if(this.x < 0) {
            	this.x = c.width - scale;
            }
            if(this.x > c.width - scale) {
            	this.x = 0;
            }
            if(this.y < 0) {
           		this.y = c.height - scale;
            }
            if(this.y > c.height - scale) {
            	this.y = 0;
            }
            this.move = true;
          }
          
          this.lose = function() {
          	if(this.tail.length > 0) {
            	for(var i = 0; i < this.tail.length; i++) {
              	if(this.tail[i].x == this.x &&
                this.tail[i].y == this.y) {
                	return true;
                }
              }
              return false;
            }
            return false;
          }
          
          this.eat = function(food) {
          	if(food.x == this.x && food.y == this.y) {
            	this.length++;
            	return true;
            } else {
            	return false;
            }
          }
          
          this.show = function() {
          	for(var i = 0; i < this.tail.length; i++) {
            	ctx.fillStyle = "rgb(255, 255, 255)";
            	ctx.fillRect(this.tail[i].x, this.tail[i].y,
              scale, scale);
            }
            ctx.fillStyle = "rgb(255, 0, 100)";
            ctx.fillRect(this.x, this.y, scale, scale);
          }
          
          this.dir = function(x, y) {
          	this.xSpeed = x;
            this.ySpeed = y;
          }
        }
        
        document.onkeydown = function(e) {
        	if(e.keyCode == 38) { //move up
          	if(player.ySpeed == 0 && player.move) {
          		player.dir(0, -scale);
              player.move = false;
            }
          } else if(e.keyCode == 40) { //move down
          	if(player.ySpeed == 0 && player.move) {
          		player.dir(0, scale);
              player.move = false;
            }
          } else if(e.keyCode == 37) { //move left
          	if(player.xSpeed == 0 && player.move) {
          		player.dir(-scale, 0);
              player.move = false;
            }
          } else if(e.keyCode == 39) { //move right
          	if(player.xSpeed == 0 && player.move) {
          		player.dir(scale, 0);
              player.move = false;
            }
          }
        }
        
        main()
      </script>
    </canvas>
  </body>
</html>
